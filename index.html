<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full ninja</title>
</head>
<body>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .full-width {
      width: 100%;
    }

    .full-height {
      height: 100%;
    }

    .pa-md {
      padding: 16px
    }

    .max-heigth-100 {
      max-height: 100%;
    }
  </style>

  <div class="full-height full-width mx-auto pa-md">
    <img class="full-width max-heigth-100" src="saphira_sleeping.png" alt="Saphira sleeping">
  </div>
</body>
</html>
